<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Collections Survey </title>
</head>
<body>
    <h1>Collections Survey</h1>
    <p>Hello my name is Natiicodes. </p>
     <p>I am collector of Starbucks, Dia De Los Muertos Barbie's.</p>
    
    <label><input type="text" placeholder="Enter name" required> Name </label>
    
    <label><input type="numbers" min="1" max="200"  required> How long have you been collecting? </label> 

    <p>What do you collect?</p>
    <select id="dropdown">
        <option>Section Collection</option>
        <option>Action Figures</option>
        <option>Starbucks</option>
        <option>Barbie's Dia de Los Muertos</option>
        <option>Funko pops</option>
        <option>Technology</option>
        <option>Other</option>
        <option>All of the above</option>
    </select>

    <p>What was the most enjoyable moment about collecting?</p>
    <textarea type="text" min="5" max="200" placeholder="Comment Here"></textarea>

    <button type="submit" id="submit">Submit</button>

</body> 
</html>
